<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
   
</style>
</head>
<body>
    <div class="container table-bordered">
        <form >
           <div class="row">
            <div class="col-6 ">
                <label for="user">Username*</label><br>
            <input type="text" class="form-control" name="user" id="user" placeholder="Choose your username">
            </div>
            <div class="col-6">
                <label for="com">Company name*</label><br>
                <input type="text" class="form-control" name="com" id="com" placeholder="Your company name">
            </div>
            </div>
            <div class="row">
                <div class="col-6">
                 <label for="mail">E-mail*</label><br>
                 <input type="email" class="form-control" name="mail" id="mail" placeholder="Your current email address">
                </div>
                <div class="col-6">
                    <label for="category">Category*</label><br>
                    <input type="text"class="form-control" name="category" id="category" placeholder="skills category">
                </div>
        
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="pas">Passwork*</label><br>
                    <input type="password" class="form-control" name="pas" id="pas" placeholder="Create a passwork">

                </div>
                <div class="col-6">
                    <label for="con">Contact number*</label><br>
                    <input type="text" class="form-control" name="con" id="con" placeholder="provide your number">

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                  <label for="name">Full name*</label><br>
                  <input type="text"class="form-control" name="name" id="name" placeholder="Your Frist name and Last name" >

                </div>
                <div class="col-6">
                   <label for="local">Your local*</label><br>
                   <input type="text" class="form-control" name="local" id="local" placeholder="Your Pincode and city">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="">Gender*</label><br>
                    <input type="radio" class="" name="" id="" value="Male">Male
                    <input type="radio" name="" id="" value="Female">Female
                </div>
                <div class="col-6 ">
                    <input type="checkbox" name="" id="" value="Agree with the terms and condition">Agree with the terms and condition
                </div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <button class="btn btn-info">Signup</button>or
                    <button class="btn btn-primary">Sign Up with Facebook</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
