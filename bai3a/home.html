<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">


      <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#mymodal">Login</button>
    
      <div class="modal" id="mymodal">

         <div class="modal-dialog">
          <div class="modal-content">

              <div class="modal-header">
                <h2>Login</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <div class="modal-body ">
                
                <form class="was-validated">

                  <div class="form-group">
                    <label for="">Email</label><br>
                    <input type="email" class="form-control" name="" id="" placeholder="Email" required>
                    <div class="valid-feedback">good!</div>
                    <div class="invalid-feedback">Pleasess input!</div>
                  </div>
                 
                  <div class="form-group">
                    <label for="">Passwork</label><br>
                  <input type="password " class="form-control" name="" id="" placeholder="Passwork" required>
                   <div class="valid-feedback">good!</div>
                   <div class="invalid-feedback">Pleasess input!</div>
                  </div>
                  
                  <button type="button" class="btn btn-primary ">Submit</button>
                </form>
                
          
              </div>

              <div class="modal-footer">
               <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>

          </div>
        </div>

     </div>

    </div>
</body>
</html>
